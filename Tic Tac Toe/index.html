<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table id="tableElement">
      <tr>
        <td class="game" id="1"></td>
        <td class="game" id="2"></td>
        <td class="game" id="3"></td>
      </tr>
      <tr>
        <td class="game" id="4"></td>
        <td class="game" id="5"></td>
        <td class="game" id="6"></td>
      </tr>
      <tr>
        <td class="game" id="7"></td>
        <td class="game" id="8"></td>
        <td class="game" id="9"></td>
      </tr>
    </table>
    <p id="displayArea"></p>
    <section class="centerBtn">
      <button id="clearAll" class="reset">New Game?</button>
    </section>
<script src="js/main.js"></script>

  </body>
</html>
